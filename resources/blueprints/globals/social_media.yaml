  social_media:
    display: 'Social Media'
    sections:
      -
        display: 'Social media'
        instructions: 'Configure social media links.'
        fields:
          -
            handle: social_media
            field:
              type: replicator
              localizable: true
              display: 'Social media'
              button_label: 'Add account'
              sets:
                main:
                  display: Main
                  sets:
