title: FAQ
fields:
  -
    handle: faq_items
    field:
      type: replicator
      display: 'FAQ Items'
      sets:
        new_set_group:
          display: 'New Set Group'
          sets:
            faq:
              display: FAQ
              fields:
                -
                  handle: question
                  field:
                    type: text
                    display: Question
                -
                  handle: answer
                  field:
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - anchor
                    remove_empty_nodes: trim
                    type: bard
                    display: Answer
