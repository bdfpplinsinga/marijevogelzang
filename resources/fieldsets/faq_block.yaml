title: 'FAQ Block'
fields:
  -
    import: faq
  -
    handle: heading
    field:
      type: text
      display: Heading
      width: 66
  -
    handle: heading_type
    field:
      options:
        -
          key: h1
          value: H1
        -
          key: h2
          value: H2
        -
          key: h3
          value: H3
      default: h2
      type: select
      display: 'Heading Type'
      width: 33
  -
    handle: text
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      smart_typography: true
      fullscreen: false
      remove_empty_nodes: trim
      type: bard
      display: Text
