title: Hero
fields:
  -
    handle: heading
    field:
      type: text
      display: Heading
      width: 66
  -
    handle: heading_type
    field:
      options:
        -
          key: h1
          value: H1
        -
          key: h2
          value: H2
        -
          key: h3
          value: H3
      default: h2
      type: select
      display: 'Heading Type'
      width: 33
  -
    handle: text
    field:
      type: textarea
      display: Text
  -
    handle: image
    field:
      max_files: 1
      mode: grid
      container: assets
      type: assets
      display: Image
  -
    handle: overlap
    field:
      type: toggle
      display: 'Disable Overlapping Heading'
      instructions: 'Stop the header van overlapping over the text'
      replicator_preview: false
