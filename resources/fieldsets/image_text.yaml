title: 'Image & Text'
fields:
  -
    handle: heading
    field:
      type: text
      display: Heading
      width: 66
  -
    handle: heading_type
    field:
      options:
        -
          key: h1
          value: H1
        -
          key: h2
          value: H2
        -
          key: h3
          value: H3
      default: h2
      type: select
      display: 'Heading Type'
      width: 33
  -
    handle: text
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      toolbar_mode: floating
      remove_empty_nodes: trim
      type: bard
      display: Text
  -
    handle: image
    field:
      max_files: 1
      mode: grid
      container: assets
      type: assets
      display: Image
  -
    handle: image_position
    field:
      options:
        -
          key: left
          value: Left
        -
          key: right
          value: Right
      default: left
      type: select
      display: 'Image Position'
