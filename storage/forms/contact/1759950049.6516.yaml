message: "Beste,\r\n\r\nMomenteel zijn wij verloofd en bezig met het organiseren van onze bruiloft.  Wij zoeken nog een ceremonie plaats, en ik kon mij herinneren toen ik vroeger bij de vorige eigenaar bij dit pand iets kwam drinken ik de oude historische kamer aan de wijnstraat zo prachtig vond. Ik ben benieuwd, kan deze gehuurd worden? Graag bespreek ik de details. \r\n\r\nMet vriendelijke groet, \r\n\r\nArniko Knobbe"
