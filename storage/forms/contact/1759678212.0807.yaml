naam: 'Laura Vollebregt'
email: Lauravollebregt@hotmail.com
message: "Goedemiddag Marije,\r\n\r\nWat leuk om te zien dat de Wijnstraat 153 een nieuwe bestemming heeft gekregen en er nu de Food Design Playground is gevestigd. Op de website zagen we dat het mogelijk is om hier bijeenkomsten te organiseren. We zijn benieuwd of het misschien ook mogelijk is om er een bruiloft te vieren? De geplande datum hiervoor is 5 november 2026. Dat duurt dus nog even. Dit is de grove planning:\r\n\r\nVoor 15:00 uur: Inloop\r\n15:00-16:00 uur: Ceremonie\r\n16:00-18:00 uur: Taart en borrelen  \r\n18:00-20:00 uur: Diner\r\nNa 20:00 uur: Dessert en afronding\r\n\r\nWe willen niet een standaard trouwfeest en willen het wat simpeler en kleiner houden op een unieke locatie met een leuke touch. De Wijnstraat 153 kenden we al en vinden we beide een hele mooie locatie. Op de site beschrijf je tot ca. 40 personen. Momenteel denken we zelf aan +- 60 personen, maar hier kunnen we nog aan sleutelen. \r\n\r\nGraag horen we of dit mogelijk zou zijn en ontvangen graag meer informatie.\r\n\r\nMet vriendelijke groet,\r\nJaron Toonen en Laura Vollebregt"
