message: "Hoi Marije, \r\n\r\nIk zou graag deel willen nemen aan het food design retreat in augustus. Ik ben echter bezig om mij in Spanje te vestigen en ik weet dus nog niet zeker wat precies de factuur gegevens worden voor de aankoop. Als het goed is heb ik het volgende week allemaal scherp. Zou je wellicht vast een plek voor me reserveren en dat ik volgende week betaal? In indien van toepassing, is het voor jullie mogelijk om een factuur zonder BTW op te stellen gericht aan een Spaanse onderneming? \r\n\r\nIk hoor het graag en ik kijk er enorm naar uit!\r\n\r\nGroetjes, \r\nCharis"
