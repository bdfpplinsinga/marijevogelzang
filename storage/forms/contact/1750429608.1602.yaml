message: "Geachte heer/mevrouw,\r\nMijn naam is Sander Verhagen van Autobedrijf Koopmans. Wij zijn momenteel op zoek naar voertuigen om onze voorraad aan te vullen. Indien u een voertuig wenst te verkopen, horen wij dat graag van u.\r\nU kunt ons bereiken op +31615375458. Tevens kunt u uw voertuig online aanbieden via www.autobedrijf-koopmans.nl/verkopen.\r\nWij zien uw reactie met belangstelling tegemoet.\r\nMet vriendelijke groet,\r\nSander Verhagen\r\ninfo@autobedrijf-koopmans.nl"
