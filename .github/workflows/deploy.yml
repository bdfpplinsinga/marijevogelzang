name: Deploy Statamic to Antagonist

on:
  push:
    branches:
      - main # Pas dit aan als je een andere branch wilt deployen

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Code uit GitHub halen
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ PHP installeren
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      # 3️⃣ Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 4️⃣ Node & build
      - name: Setup Node & build assets
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Node dependencies and build assets
        run: |
          npm ci
          npm run build

      # 5️⃣ SSH configureren
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_antagonist
          chmod 600 ~/.ssh/id_antagonist
          ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # 6️⃣ Deploy met rsync
      - name: Deploy via rsync
        run: |
          rsync -az --delete \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude=".env" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PATH }}
